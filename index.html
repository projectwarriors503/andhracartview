<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .search-bar {
      text-align: center;
      margin: 20px 0;
    }

    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
    }

    .category-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .category-buttons button {
      padding: 10px 20px;
      margin: 5px;
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    .items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item button {
      padding: 8px 12px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #333;
        margin-top: 10px;
        border-radius: 8px;
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: white;
        margin-left: auto;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>üõçÔ∏è Andhra Cart</h1>
    <span class="menu-toggle" onclick="toggleMenu()">‚ò∞</span>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="login.html">Login</a>
      <a href="user-dashboard.html">User Dashboard</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search items..." oninput="filterItems()">
  </div>

  <div class="category-buttons" id="categoryButtons">
    <!-- Categories will be loaded here -->
  </div>

  <div class="items" id="itemsContainer">
    <!-- Items will be displayed here -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script>
    let db;
    let allItems = [];

    async function loadSecureConfig() {
      try {
        const res = await fetch("https://andhracart.onrender.com/config");
        const config = await res.json();

        // ‚úÖ Initialize Firebase
        firebase.initializeApp(config.firebase);
        db = firebase.firestore();

        // ‚úÖ Now we can safely use Firestore
        loadCategories();
      } catch (err) {
        console.error("‚ùå Failed to load Firebase config:", err);
        alert("Backend config loading failed");
      }
    }

    // Call it first
    loadSecureConfig();

    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    function loadCategories() {
      db.collection("categories").get().then(snapshot => {
        const buttons = snapshot.docs.map(doc => {
          const data = doc.data();
          return `<button onclick="loadItems('${data.name}')">${data.name}</button>`;
        });
        document.getElementById('categoryButtons').innerHTML = buttons.join('');
      }).catch(err => {
        console.error("‚ùå Failed to load categories:", err);
      });
    }

    function loadItems(category) {
      db.collection("items").where("category", "==", category).get().then(snapshot => {
        allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        displayItems(allItems);
      }).catch(err => {
        console.error("‚ùå Failed to load items:", err);
      });
    }

    function displayItems(items) {
      const container = document.getElementById('itemsContainer');
      container.innerHTML = items.map(item => `
        <div class="item">
          <img src="${item.image_url}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>‚Çπ${item.price}</p>
          <button onclick='addToCart("${item.id}")'>Add to Cart</button>
        </div>
      `).join('');
    }

    function filterItems() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allItems.filter(item => item.name.toLowerCase().includes(query));
      displayItems(filtered);
    }

    function addToCart(itemId) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      if (!cart.includes(itemId)) cart.push(itemId);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Item added to cart!");
    }
  </script>
</body>

</html>
