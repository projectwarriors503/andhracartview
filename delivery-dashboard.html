<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Dashboard | Andhra Cart</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body { background:#f8f9fa; }
    .card { margin-bottom: 20px; }
    .status-btn { margin-right: 5px; }
    /* popup */
    #customPopup {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); display:none;
      justify-content:center; align-items:center; z-index:1000;
    }
    #popupContent {
      background:white; padding:20px 30px; border-radius:10px;
      text-align:center; max-width:300px; box-shadow:0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="customPopup">
    <div id="popupContent">
      <span id="popupMessage"></span><br>
      <button class="btn btn-primary btn-sm mt-2" onclick="closePopup()">OK</button>
    </div>
  </div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>ðŸšš Delivery Partner Dashboard</h2>
      <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>

    <div class="card">
      <div class="card-header"><strong>Assigned Orders</strong></div>
      <div class="card-body" id="ordersContainer"></div>
    </div>
  </div>

  <script>
    let auth, db, currentUser;

    async function loadSecureConfig() {
      try {
        const res = await fetch("https://andhracart.onrender.com/config");
        const config = await res.json();
        firebase.initializeApp(config.firebase);
        auth = firebase.auth();
        db = firebase.firestore();

        auth.onAuthStateChanged(user => {
          if (user) {
            currentUser = user;
            loadOrders();
          } else {
            window.location.href = "login.html";
          }
        });
      } catch (err) {
        showPopup("Failed to load config: " + err.message);
      }
    }

    loadSecureConfig();

    function showPopup(msg) {
      document.getElementById("popupMessage").textContent = msg;
      document.getElementById("customPopup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("customPopup").style.display = "none";
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function loadOrders() {
      const container = document.getElementById("ordersContainer");
      container.innerHTML = "<p class='text-muted'>Loading orders...</p>";

      // Only show orders assigned to this delivery partner
      db.collection("orders")
        .where("deliveryId", "==", currentUser.uid)
        .get()
        .then(snapshot => {
          container.innerHTML = "";
          if (snapshot.empty) {
            container.innerHTML = "<p class='text-muted'>No orders assigned yet.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const order = doc.data();
            const orderId = doc.id;

            container.innerHTML += `
              <div class="border-bottom pb-2 mb-3">
                <strong>${order.name}</strong> - â‚¹${order.price}<br>
                <small>Customer: ${order.address || "No address"}</small><br>
                <span class="badge bg-info">${order.status}</span><br>
                <button class="btn btn-sm btn-outline-secondary status-btn" onclick="updateStatus('${orderId}','PickedUp')">Picked Up</button>
                <button class="btn btn-sm btn-outline-warning status-btn" onclick="updateStatus('${orderId}','OutForDelivery')">Out for Delivery</button>
                <button class="btn btn-sm btn-outline-success status-btn" onclick="updateStatus('${orderId}','Delivered')">Delivered</button>
              </div>
            `;
          });
        });
    }

    function updateStatus(orderId, newStatus) {
      db.collection("orders").doc(orderId).update({ status: newStatus })
        .then(() => {
          showPopup("âœ… Order status updated to " + newStatus);
          loadOrders();
        })
        .catch(err => showPopup("Error: " + err.message));
    }
  </script>
</body>
</html>
