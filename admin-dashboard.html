<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .category-card,
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            flex-wrap: wrap;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
        }

        .sidebar a {
            color: white;
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .product-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 15px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        #customPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popupContent {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #popupContent button {
            margin-top: 15px;
            padding: 8px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* üåê RESPONSIVE STYLES */
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                position: relative;
                text-align: center;
            }

            .sidebar a {
                display: inline-block;
                margin: 10px 5px;
            }

            .product-card {
                flex-direction: column;
                text-align: center;
            }

            .product-card img {
                margin-bottom: 10px;
            }

            .d-flex.gap-3 {
                flex-direction: column !important;
                gap: 10px !important;
                text-align: center;
            }

            .category-card {
                flex-direction: column;
                text-align: center;
            }

            .category-card .btn {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="customPopup" style="display: none;">
        <div id="popupContent">
            <span id="popupMessage"></span>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h4>Admin Dashboard</h4>
                <a href="#" onclick="showSection('categorySection')">Manage Categories</a>
                <a href="#" onclick="showSection('productSection')">All Products</a>
                <a href="#" onclick="showSection('userSection')">User List</a>
                <a href="index.html" onclick="logout()">Logout</a>
            </div>
            <div class="col-md-9 p-4">
                <!-- Categories Section -->
                <div id="categorySection">
                    <h5>Product Categories</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="categoryInput" class="form-control" placeholder="New Category">
                        <button class="btn btn-primary" onclick="addCategory()">Add</button>
                    </div>
                    <div id="categoryList"></div>
                </div>

                <!-- Products Section -->
                <div id="productSection" style="display:none">
                    <h5>All Products</h5>
                    <div id="productList"></div>
                </div>

                <!-- Users Section -->
                <div id="userSection" style="display: none;">
                    <h5>User List</h5>
                    <div id="userList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let auth, db;

        async function loadSecureConfig() {
            const res = await fetch("https://andhracart.onrender.com/config"); // get your config from backend
            const config = await res.json();

            // Initialize Firebase
            firebase.initializeApp(config.firebase);
            auth = firebase.auth();
            db = firebase.firestore();

            // Check if user is logged in
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = "/index.html";
                } else {
                    loadCategories();
                }
            });
        }

        async function addCategory() {
            const name = document.getElementById("categoryInput").value.trim();
            if (name) {
                await db.collection("categories").add({ name });
                document.getElementById("categoryInput").value = "";
                loadCategories();
            }
        }

        async function deleteCategory(id) {
            await db.collection("categories").doc(id).delete();
            loadCategories();
        }

        async function updateCategory(id, newName) {
            await db.collection("categories").doc(id).update({ name: newName });
            loadCategories();
        }

        async function loadCategories() {
            const snapshot = await db.collection("categories").get();
            const container = document.getElementById("categoryList");
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement("div");
                div.className = "category-card d-flex justify-content-between align-items-center";
                div.innerHTML = `
                    <span>${data.name}</span>
                    <div>
                        <button class="btn btn-sm btn-warning" onclick="editPrompt('${doc.id}', '${data.name}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCategory('${doc.id}')">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function editPrompt(id, oldName) {
            const newName = prompt("Enter new category name:", oldName);
            if (newName && newName.trim() !== "") {
                updateCategory(id, newName.trim());
            }
        }

        async function loadProducts() {
            const container = document.getElementById("productList");
            container.innerHTML = "<p>Loading...</p>";
            const snapshot = await db.collection("products").get();
            container.innerHTML = "";

            snapshot.forEach(doc => {
                const data = doc.data();
                const imageUrl = data.imageUrl || 'https://via.placeholder.com/80';
                const div = document.createElement("div");
                div.className = "product-card d-flex align-items-center justify-content-between";
                div.innerHTML = `
               <div class="d-flex align-items-center gap-3">
                 <img src="${imageUrl}" width="80" height="80" class="rounded shadow-sm" alt="Product">
                    <div>
                       <h6 class="mb-0">${data.name}</h6>
                       <small>Price: ‚Çπ${data.price}</small><br>
                       <small>Shop ID: ${data.shopId}</small>
                    </div>
                </div>
                <div>
                   <button class="btn btn-sm btn-warning me-2" onclick="editProduct('${doc.id}', '${data.name}', '${data.price}', '${data.shopId}', ${data.rating || 0})"
">Edit</button>
                   <button class="btn btn-sm btn-danger" onclick="deleteProduct('${doc.id}')">Delete</button>
                </div>
                `;

                container.appendChild(div);
            });
        }

        async function deleteProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                await db.collection("products").doc(id).delete();
                loadProducts();
            }
        }

        async function loadUsers() {
            const snapshot = await db.collection("users").get();
            const container = document.getElementById("userList");
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const user = doc.data();
                const div = document.createElement("div");
                div.className = "category-card d-flex justify-content-between align-items-center";
                div.innerHTML = `
                    <div>
                        <strong>${user.name || 'No Name'}</strong><br>
                        ${user.email || ''}<br>
                        Role: <select onchange="changeRole('${doc.id}', this.value)">
                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                            <option value="shop" ${user.role === 'shop' ? 'selected' : ''}>Shop Owner</option>
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function changeRole(userId, newRole) {
            await db.collection("users").doc(userId).update({ role: newRole });
            showPopup("Role updated successfully");
        }

        function logout() {
            auth.signOut();
            window.location.href = "/index.html";
        }

        function showSection(sectionId) {
            document.querySelectorAll('#categorySection, #productSection, #userSection').forEach(s => s.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
            if (sectionId === 'productSection') loadProducts();
            if (sectionId === 'userSection') loadUsers();
        }

        // Start everything
        loadSecureConfig();

        function editProduct(id, name, price, shopId, rating = 0) {
            const newName = prompt("Edit product name:", name);
            if (newName === null) return;
            const newPrice = prompt("Edit product price:", price);
            if (newPrice === null) return;
            const newShopId = prompt("Edit shop ID:", shopId);
            if (newShopId === null) return;
            const newRating = prompt("Edit rating (1‚Äì5 stars):", rating);
            if (newRating === null || isNaN(newRating)) return;


            db.collection("products").doc(id).update({
                name: newName.trim(),
                price: parseFloat(newPrice),
                shopId: newShopId.trim(),
                rating: parseInt(newRating)
            }).then(() => {
                showPopup("Product updated successfully");
                loadProducts();
            });
        }


    </script>
</body>

</html>
