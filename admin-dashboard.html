<!DOCTYPE html>
<html lang="en">
<script>
    // üöÆ Delete Pending Orders Function
    async function deletePendingOrders() {
        const snapshot = await db.collection("orders").where("status", "==", "Pending").get();
        if (snapshot.empty) {
            console.log("‚úÖ No pending orders found.");
            return;
        }

        let batch = db.batch();
        snapshot.forEach(doc => {
            batch.delete(db.collection("orders").doc(doc.id));
        });

        await batch.commit();
        console.log("üóëÔ∏è All pending orders deleted successfully.");
        showPopup("All pending orders deleted successfully");
        loadOrders();
    }

</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .category-card,
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            flex-wrap: wrap;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
        }

        .sidebar a {
            color: white;
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .product-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 15px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        #customPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popupContent {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #popupContent button {
            margin-top: 15px;
            padding: 8px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .star-rating {
            display: flex;
            direction: ltr;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .star {
            color: #ddd;
            transition: color 0.2s;
        }

        .star.active {
            color: gold;
        }


        /* üåê RESPONSIVE STYLES */
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                position: relative;
                text-align: center;
            }

            .sidebar a {
                display: inline-block;
                margin: 10px 5px;
            }

            .product-card {
                flex-direction: column;
                text-align: center;
            }

            .product-card img {
                margin-bottom: 10px;
            }

            .d-flex.gap-3 {
                flex-direction: column !important;
                gap: 10px !important;
                text-align: center;
            }

            .category-card {
                flex-direction: column;
                text-align: center;
            }

            .category-card .btn {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="customPopup" style="display: none;">
        <div id="popupContent">
            <span id="popupMessage"></span>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h4>Admin Dashboard</h4>
                <a href="#" onclick="showSection('categorySection')">Manage Categories</a>
                <a href="#" onclick="showSection('productSection')">All Products</a>
                <a href="#" onclick="showSection('userSection')">User List</a>
                <a href="#" onclick="showSection('orderSection')">Orders</a>
                <a href="#" onclick="showSection('returnSection')">Return Requests</a>

                <a href="index.html" onclick="logout()">Logout</a>
            </div>
            <div class="col-md-9 p-4">
                <!-- Categories Section -->
                <div id="categorySection">
                    <h5>Product Categories</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="categoryInput" class="form-control" placeholder="New Category">
                        <button class="btn btn-primary" onclick="addCategory()">Add</button>
                    </div>
                    <div id="categoryList"></div>
                </div>

                <!-- Products Section -->
                <div id="productSection" style="display:none">
                    <h5>All Products</h5>
                    <div id="productList"></div>
                </div>

                <!-- Users Section -->
                <div id="userSection" style="display: none;">
                    <h5>User List</h5>
                    <div id="userList"></div>
                </div>

                <!-- Orders Section -->
                <div id="orderSection" style="display: none;">
                    <h5>All Orders</h5>
                    <div class="mb-3">
                        <select class="form-select w-auto" id="orderFilter" onchange="loadOrders()">
                            <option value="all">All</option>
                            <option value="Confirmed">Confirmed</option>
                            <option value="Shipped">Shipped</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </div>
                    <div id="orderList"></div>
                </div>

                <!-- Returns Section -->
                <div id="returnSection" style="display: none;">
                    <h5>Return Requests</h5>
                    <div id="returnList"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        async function loadOrders() {
            const filter = document.getElementById("orderFilter").value;
            let query = db.collection("orders");

            if (filter !== "all") {
                query = query.where("status", "==", filter);
            }

            const snapshot = await query.get();
            const container = document.getElementById("orderList");
            container.innerHTML = "";

            if (snapshot.empty) {
                container.innerHTML = `<p class="text-muted">No orders found for selected filter.</p>`;
                return;
            }

            for (const docSnap of snapshot.docs) {
                const order = docSnap.data();
                const orderId = docSnap.id;

                // üö´ Skip return requests here
                if (order.status === "ReturnRequested") {
                    continue;
                }

                // Fetch customer info
                let userName = "Unknown";
                let userPhone = "N/A";
                try {
                    const userDoc = await db.collection("users").doc(order.userId).get();
                    if (userDoc.exists) {
                        userName = userDoc.data().name || "Unknown";
                        userPhone = userDoc.data().phone || "N/A";
                    }
                } catch (err) {
                    console.warn("Couldn't fetch user info:", err);
                }

                const statusColor = {
                    "Pending": "secondary",
                    "Confirmed": "info",
                    "Shipped": "warning",
                    "Delivered": "success",
                    "ReturnApproved": "success",
                    "ReturnDeclined": "danger"
                }[order.status] || "secondary";

                // Normal orders UI
                container.innerHTML += `
        <div class="category-card mb-3">
            <strong>${order.name}</strong><br>
            Price: ‚Çπ${order.price}<br>
            Customer: ${userName}<br>
            Phone: ${userPhone}<br>
            Address: ${order.address}<br>
            Status: <span class="badge bg-${statusColor}">${order.status}</span><br>
            <select class="form-select w-auto mt-2" onchange="updateOrderStatus('${orderId}', this.value)">
                <option ${order.status === "Pending" ? "selected" : ""}>Pending</option>
                <option ${order.status === "Confirmed" ? "selected" : ""}>Confirmed</option>
                <option ${order.status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
                <option ${order.status === "ReturnApproved" ? "selected" : ""}>ReturnApproved</option>
                <option ${order.status === "ReturnDeclined" ? "selected" : ""}>ReturnDeclined</option>
            </select>
        </div>
        `;
            }
        }

        async function updateOrderStatus(orderId, newStatus) {
            await db.collection("orders").doc(orderId).update({ status: newStatus });
            showPopup("Order status updated");
            loadOrders(); // Refresh the list
        }

        async function loadReturnRequests() {
            const container = document.getElementById("returnList");
            container.innerHTML = "Loading...";

            const snapshot = await db.collection("orders")
                .where("status", "==", "ReturnRequested")
                .get();

            container.innerHTML = "";
            if (snapshot.empty) {
                container.innerHTML = `<p class="text-muted">No return requests.</p>`;
                return;
            }

            snapshot.forEach(async doc => {
                const order = doc.data();
                const orderId = doc.id;

                // Get user info
                let userName = "Unknown", userPhone = "N/A";
                try {
                    const userDoc = await db.collection("users").doc(order.userId).get();
                    if (userDoc.exists) {
                        userName = userDoc.data().name || "Unknown";
                        userPhone = userDoc.data().phone || "N/A";
                    }
                } catch (err) {
                    console.warn("User fetch error:", err);
                }

                container.innerHTML += `
        <div class="category-card mb-3 border-danger">
            <strong>${order.name}</strong><br>
            Price: ‚Çπ${order.price}<br>
            Customer: ${userName}<br>
            Phone: ${userPhone}<br>
            Address: ${order.address}<br>
            <b>Return Reason:</b> ${order.returnReason || "Not provided"}<br>
            <button class="btn btn-success btn-sm mt-2" onclick="updateOrderStatus('${orderId}', 'ReturnApproved')">Approve</button>
            <button class="btn btn-danger btn-sm mt-2" onclick="updateOrderStatus('${orderId}', 'ReturnDeclined')">Decline</button>
        </div>
        `;
            });
        }



        let auth, db;

        async function loadSecureConfig() {
            const res = await fetch("https://andhracart.onrender.com/config"); // get your config from backend
            const config = await res.json();

            // Initialize Firebase
            firebase.initializeApp(config.firebase);
            auth = firebase.auth();
            db = firebase.firestore();

            // Check if user is logged in
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = "/index.html";
                } else {
                    loadCategories();
                }
            });
        }

        async function addCategory() {
            const name = document.getElementById("categoryInput").value.trim();
            if (name) {
                await db.collection("categories").add({ name });
                document.getElementById("categoryInput").value = "";
                loadCategories();
            }
        }

        async function deleteCategory(id) {
            await db.collection("categories").doc(id).delete();
            loadCategories();
        }

        async function updateCategory(id, newName) {
            await db.collection("categories").doc(id).update({ name: newName });
            loadCategories();
        }

        async function loadCategories() {
            const snapshot = await db.collection("categories").get();
            const container = document.getElementById("categoryList");
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement("div");
                div.className = "category-card d-flex justify-content-between align-items-center";
                div.innerHTML = `
                    <span>${data.name}</span>
                    <div>
                        <button class="btn btn-sm btn-warning" onclick="editPrompt('${doc.id}', '${data.name}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCategory('${doc.id}')">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function editPrompt(id, oldName) {
            const newName = prompt("Enter new category name:", oldName);
            if (newName && newName.trim() !== "") {
                updateCategory(id, newName.trim());
            }
        }

        async function loadProducts() {
            const container = document.getElementById("productList");
            container.innerHTML = "<p>Loading...</p>";
            const snapshot = await db.collection("products").get();
            container.innerHTML = "";

            snapshot.forEach(doc => {
                const data = doc.data();
                const imageUrl = data.imageUrl || 'https://via.placeholder.com/80';
                const div = document.createElement("div");
                div.className = "product-card d-flex align-items-center justify-content-between";
                div.innerHTML = `
               <div class="d-flex align-items-center gap-3">
                 <img src="${imageUrl}" width="80" height="80" class="rounded shadow-sm" alt="Product">
                    <div>
                       <h6 class="mb-0">${data.name}</h6>
                       <small>Price: ‚Çπ${data.price}</small><br>
                       <small>Shop ID: ${data.shopId}</small><br>
                         <div class="star-rating" data-id="${doc.id}">
                         ${[1, 2, 3, 4, 5].map(i => `
                         <span class="star ${i <= (data.rating || 0) ? 'active' : ''}" data-star="${i}">&#9733;</span>
                         `).join('')}
                         </div>
                    </div>
                </div>
                <div>
                   <button class="btn btn-sm btn-warning me-2" onclick="editProduct('${doc.id}', '${data.name}', '${data.price}', '${data.shopId}', ${data.rating || 0})"
">Edit</button>
                   <button class="btn btn-sm btn-danger" onclick="deleteProduct('${doc.id}')">Delete</button>
                </div>
                `;

                container.appendChild(div);
            });
        }

        async function deleteProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                await db.collection("products").doc(id).delete();
                loadProducts();
            }
        }

        async function loadUsers() {
            const snapshot = await db.collection("users").get();
            const container = document.getElementById("userList");
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const user = doc.data();
                const div = document.createElement("div");
                div.className = "category-card d-flex justify-content-between align-items-center";
                div.innerHTML = `
                    <div>
                        <strong>${user.name || 'No Name'}</strong><br>
                        ${user.email || ''}<br>
                        Role: <select onchange="changeRole('${doc.id}', this.value)">
                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                            <option value="shop" ${user.role === 'shop' ? 'selected' : ''}>Shop Owner</option>
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function changeRole(userId, newRole) {
            await db.collection("users").doc(userId).update({ role: newRole });
            showPopup("Role updated successfully");
        }

        function logout() {
            auth.signOut();
            window.location.href = "/index.html";
        }

        function showSection(sectionId) {
            document.querySelectorAll('#categorySection, #productSection, #userSection, #orderSection, #returnSection')
                .forEach(s => s.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';

            if (sectionId === 'productSection') loadProducts();
            if (sectionId === 'userSection') loadUsers();
            if (sectionId === 'orderSection') loadOrders();
            if (sectionId === 'returnSection') loadReturnRequests(); // load returns
        }


        // Start everything
        loadSecureConfig();

        function editProduct(id, name, price, shopId, rating = 0) {
            const newName = prompt("Edit product name:", name);
            if (newName === null) return;
            const newPrice = prompt("Edit product price:", price);
            if (newPrice === null) return;
            const newShopId = prompt("Edit shop ID:", shopId);
            if (newShopId === null) return;
            const newRating = prompt("Edit rating (1‚Äì5 stars):", rating);
            if (newRating === null || isNaN(newRating)) return;


            db.collection("products").doc(id).update({
                name: newName.trim(),
                price: parseFloat(newPrice),
                shopId: newShopId.trim(),
                rating: parseInt(newRating)
            }).then(() => {
                showPopup("Product updated successfully");
                loadProducts();
            });
        }

        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('star')) {
                const productId = e.target.closest('.star-rating').dataset.id;
                const newRating = parseInt(e.target.dataset.star);

                // Save to Firestore
                db.collection("products").doc(productId).update({ rating: newRating }).then(() => {
                    showPopup("Rating updated");
                    loadProducts(); // reload to reflect stars
                });
            }
        });


    </script>
</body>

</html>
