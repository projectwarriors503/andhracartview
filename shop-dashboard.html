<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .sidebar { background: #343a40; color: white; padding: 20px; height: 100vh; }
    .sidebar a { color: white; display: block; margin: 10px 0; text-decoration: none; }
    .card img { height: 200px; object-fit: cover; }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar">
      <h4>Shop Dashboard</h4>
      <a href="#" onclick="showSection('addProductSection')">Add Product</a>
      <a href="#" onclick="showSection('myProductsSection')">My Products</a>
      <a href="#" onclick="showSection('ordersSection')">Orders</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="col-md-9 p-4">
      <!-- Add Product -->
      <div id="addProductSection">
        <h5>Add New Product</h5>
        <form id="addProductForm">
          <div class="row g-3">
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Product Name" id="productName" required></div>
            <div class="col-md-4"><input type="number" class="form-control" placeholder="Price" id="productPrice" required></div>
            <div class="col-md-4">
              <select id="productCategory" class="form-select" required>
                <option value="">Select Category</option>
              </select>
            </div>
            <div class="col-md-6"><input type="file" class="form-control" id="productImageFile" accept="image/*" required></div>
            <div class="col-md-6"><input type="text" class="form-control" placeholder="Description" id="productDesc" required></div>
            <div class="col-12"><button class="btn btn-primary" type="submit">Add Product</button></div>
          </div>
        </form>
      </div>

      <!-- My Products -->
      <div id="myProductsSection" style="display: none;">
        <h5>My Products</h5>
        <div class="row" id="productList"></div>
      </div>

      <!-- Orders -->
      <div id="ordersSection" style="display: none;">
        <h4>Orders</h4>
        <div id="ordersList" class="row"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyCSsTS-V8B95mi0VMe4AeCh_q8wSQQqLfc",
    authDomain: "andhracart.firebaseapp.com",
    projectId: "andhracart",
    storageBucket: "andhracart.appspot.com",
    messagingSenderId: "628568314622",
    appId: "1:628568314622:web:fe946ad0120271c1d9cbf1"
  };
  const supabaseUrl = "https://rdcrbkqqcqwpkegczrch.supabase.co";
  const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // Your full key here

  // INIT
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

  let currentUserId = null;

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "/login.html";
    } else {
      currentUserId = user.uid;
      await loadCategories();
      loadProducts();
      loadOrders();
    }
  });

  // Load categories from Firestore
  async function loadCategories() {
    const categorySelect = document.getElementById("productCategory");
    categorySelect.innerHTML = '<option value="">Select Category</option>';
    const snapshot = await db.collection("categories").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      const option = document.createElement("option");
      option.value = data.name;
      option.textContent = data.name;
      categorySelect.appendChild(option);
    });
  }

  // Upload to Supabase
  async function uploadImageToSupabase(file) {
    const filePath = `products/${Date.now()}-${file.name}`;
    const { error } = await supabase.storage.from('product-images').upload(filePath, file);
    if (error) {
      console.error(error);
      alert("Upload Failed: " + error.message);
      return null;
    }
    const { data: { publicUrl } } = supabase.storage.from('product-images').getPublicUrl(filePath);
    return publicUrl;
  }

  // Handle Product Form
  document.getElementById("addProductForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const file = document.getElementById("productImageFile").files[0];
    const imageUrl = await uploadImageToSupabase(file);
    if (!imageUrl) return;

    const data = {
      name: productName.value,
      price: Number(productPrice.value),
      category: productCategory.value,
      imageUrl,
      description: productDesc.value,
      shopOwnerId: currentUserId
    };
    await db.collection("products").add(data);
    alert("Product added!");
    e.target.reset();
    loadProducts();
  });

  async function loadProducts() {
    const productList = document.getElementById("productList");
    productList.innerHTML = "";
    const snapshot = await db.collection("products").where("shopOwnerId", "==", currentUserId).get();
    snapshot.forEach(doc => {
      const d = doc.data();
      productList.innerHTML += `
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="${d.imageUrl}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">${d.name}</h5>
              <p>₹${d.price}<br>${d.description}</p>
              <button class="btn btn-sm btn-danger" onclick="deleteProduct('${doc.id}')">Delete</button>
            </div>
          </div>
        </div>
      `;
    });
  }

  async function deleteProduct(id) {
    if (confirm("Delete this product?")) {
      await db.collection("products").doc(id).delete();
      loadProducts();
    }
  }

  async function loadOrders() {
    const ordersList = document.getElementById("ordersList");
    ordersList.innerHTML = "";
    const snapshot = await db.collection("orders").get();
    snapshot.forEach(doc => {
      const d = doc.data();
      if (d.shopOwnerId === currentUserId) {
        ordersList.innerHTML += `
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5>${d.productName}</h5>
                <p>Price: ₹${d.price}<br>Customer: ${d.userName}<br>Address: ${d.address}<br>Status: ${d.status}</p>
                <select onchange="updateOrderStatus('${doc.id}', this.value)">
                  <option ${d.status === "Pending" ? "selected" : ""}>Pending</option>
                  <option ${d.status === "Confirmed" ? "selected" : ""}>Confirmed</option>
                  <option ${d.status === "Shipped" ? "selected" : ""}>Shipped</option>
                  <option ${d.status === "Delivered" ? "selected" : ""}>Delivered</option>
                </select>
              </div>
            </div>
          </div>
        `;
      }
    });
  }

  async function updateOrderStatus(id, status) {
    await db.collection("orders").doc(id).update({ status });
    loadOrders();
  }

  function showSection(id) {
    document.getElementById("addProductSection").style.display = "none";
    document.getElementById("myProductsSection").style.display = "none";
    document.getElementById("ordersSection").style.display = "none";
    document.getElementById(id).style.display = "block";
  }

  function logout() {
    auth.signOut();
  }
</script>
</body>
</html>
