<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Owner Dashboard</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 0;
      margin: 0;
    }

    .sidebar {
      background-color: #343a40;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #sidebarMenu {
        display: none;
        background-color: #343a40;
        padding: 15px;
        z-index: 999;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        border-top: 1px solid #ccc;
      }

      #sidebarMenu.show {
        display: block;
      }

      .card img {
        height: 160px;
      }

      .form-control,
      .form-select {
        margin-bottom: 10px;
      }

      .card-body select {
        width: 100%;
        margin-top: 10px;
      }
    }

    /* this is popup */
    #customPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupContent {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    #popupContent button {
      margin-top: 15px;
      padding: 8px 20px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="customPopup" style="display: none;">
    <div id="popupContent">
      <span id="popupMessage"></span>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function showPopup(message) {
      document.getElementById("popupMessage").textContent = message;
      document.getElementById("customPopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("customPopup").style.display = "none";
    }

  </script>

  <div class="container-fluid">
    <div class="row">
      <!-- Toggle Button for Mobile -->
      <button class="btn btn-outline-dark d-md-none m-2" onclick="toggleSidebar()" id="menuToggleBtn">
        <i class="fas fa-bars"></i> Menu
      </button>

      <!-- Sidebar -->
      <div class="col-md-3 sidebar" id="sidebarMenu">
        <h4>Shop Dashboard</h4>
        <a href="#" onclick="showSection('addProductSection')">Add Product</a>
        <a href="#" onclick="showSection('myProductsSection')">My Products</a>
        <a href="#" onclick="showSection('ordersSection')">Orders</a>
        <a href="index.html" onclick="logout()">Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-4">
        <!-- Add Product Form -->
        <div id="addProductSection">
          <h5>Add New Product</h5>
          <form id="addProductForm">
            <div class="row g-3">
              <div class="col-md-4"><input type="text" class="form-control" placeholder="Product Name" id="productName"
                  required></div>
              <div class="col-md-4"><input type="number" class="form-control" placeholder="Price" id="productPrice"
                  required></div>
              <div class="col-md-4">
                <select id="productCategory" class="form-select" required>
                  <option value="">Select Category</option>
                </select>
              </div>
              <div class="col-md-6"><input type="file" class="form-control" id="productImageFile" accept="image/*"
                  required></div>
              <div class="col-md-6"><input type="text" class="form-control" placeholder="Description" id="productDesc"
                  required></div>
              <div class="col-md-6">
                <select class="form-select" id="productRating" required>
                  <option value="">Select Rating</option>
                  <option value="1">⭐ 1</option>
                  <option value="2">⭐⭐ 2</option>
                  <option value="3">⭐⭐⭐ 3</option>
                  <option value="4">⭐⭐⭐⭐ 4</option>
                  <option value="5">⭐⭐⭐⭐⭐ 5</option>
                </select>
              </div>

              <div class="col-12"><button class="btn btn-primary" type="submit">Add Product</button></div>
            </div>
          </form>
        </div>

        <!-- My Products -->
        <div id="myProductsSection" style="display: none;">
          <h5>My Products</h5>
          <div class="row" id="productList"></div>
        </div>

        <!-- Orders List -->
        <div id="ordersSection" style="display: none;">
          <h4 class="mb-3">Orders for Your Products</h4>
          <div id="ordersList" class="row"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    let auth, db, currentUser, supabase, currentUserId = null;

    async function loadSecureConfig() {
      try {
        const res = await fetch("https://andhracart.onrender.com/config");
        const config = await res.json();

        firebase.initializeApp(config.firebase);
        auth = firebase.auth();
        db = firebase.firestore();
        supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);

        auth.onAuthStateChanged(async (user) => {
          if (!user) {
            window.location.href = "/index.html";
          } else {
            currentUser = user;
            currentUserId = user.uid;
            await loadCategories();
            loadProducts();
            loadOrders();
          }
        });
      } catch (err) {
        console.error("❌ Failed to load Firebase config:", err);
      }
    }

    loadSecureConfig();

    async function loadCategories() {
      const categorySelect = document.getElementById("productCategory");
      categorySelect.innerHTML = '<option value="">Select Category</option>';
      try {
        const snapshot = await db.collection("categories").get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const option = document.createElement("option");
          option.value = data.name;
          option.textContent = data.name;
          categorySelect.appendChild(option);
        });
      } catch (error) {
        console.error("❌ Error loading categories:", error);
      }
    }

    async function uploadImageToSupabase(file) {
      const filePath = `products/${Date.now()}-${file.name}`;
      const { error } = await supabase.storage.from('product-images').upload(filePath, file);
      if (error) {
        showPopup("Image upload failed");
        return null;
      }
      const { data: publicURL } = supabase.storage.from('product-images').getPublicUrl(filePath);
      return publicURL.publicUrl;
    }

    document.getElementById("addProductForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("productImageFile").files[0];
      const imageUrl = await uploadImageToSupabase(file);
      if (!imageUrl) return;

      

      const data = {
        name: productName.value,
        price: Number(productPrice.value),
        category: productCategory.value,
        imageUrl,
        description: productDesc.value,
        shopOwnerId: currentUserId,
        rating: Number(document.getElementById("productRating").value)
      };


      await db.collection("products").add(data);
      showPopup("Product added!");
      e.target.reset();
      loadProducts();
    });

    async function loadProducts() {
      productList.innerHTML = "";
      const snapshot = await db.collection("products").where("shopOwnerId", "==", currentUserId).get();
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        productList.innerHTML += `
          <div class="col-md-4 mb-3">
            <div class="card">
              <img src="${d.imageUrl}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">${d.name}</h5>
                <p class="card-text">₹${d.price}<br>${d.description}</p>
                <button class="btn btn-sm btn-danger" onclick="deleteProduct('${docSnap.id}')">Delete</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    async function loadOrders() {
      ordersList.innerHTML = "";
      const snapshot = await db.collection("orders").get();

      for (const docSnap of snapshot.docs) {
        const d = docSnap.data();
        if (d.shopOwnerId === currentUserId) {
          let userName = "Unknown";
          try {
            const userDoc = await db.collection("users").doc(d.userId).get();
            if (userDoc.exists) {
              userName = userDoc.data().name;
            }
          } catch (err) {
            console.warn("Couldn't fetch user name:", err);
          }

          ordersList.innerHTML += `
            <div class="col-md-6 mb-3">
              <div class="card">
                <div class="card-body">
                  <h5>${d.name}</h5>
                  <p>Price: ₹${d.price}<br>Customer: ${userName}<br>Address: ${d.address}<br>Status: ${d.status}</p>
                  <select onchange="updateOrderStatus('${docSnap.id}', this.value)">
                    <option ${d.status === "Pending" ? "selected" : ""}>Pending</option>
                    <option ${d.status === "Confirmed" ? "selected" : ""}>Confirmed</option>
                    <option ${d.status === "Shipped" ? "selected" : ""}>Shipped</option>
                    <option ${d.status === "Delivered" ? "selected" : ""}>Delivered</option>
                  </select>
                </div>
              </div>
            </div>
          `;
        }
      }
    }

    async function deleteProduct(id) {
      if (confirm("Delete this product?")) {
        await db.collection("products").doc(id).delete();
        loadProducts();
      }
    }

    async function updateOrderStatus(id, status) {
      await db.collection("orders").doc(id).update({ status });
      loadOrders();
    }

    function showSection(id) {
      document.getElementById("addProductSection").style.display = "none";
      document.getElementById("myProductsSection").style.display = "none";
      document.getElementById("ordersSection").style.display = "none";
      document.getElementById(id).style.display = "block";

      // Close sidebar on mobile after selection
      const sidebar = document.getElementById("sidebarMenu");
      if (window.innerWidth <= 768) {
        sidebar.classList.remove("show");
      }
    }

    function logout() {
      auth.signOut();
      window.location.href = "/index.html";
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebarMenu");
      sidebar.classList.toggle("show");
    }
  </script>
</body>

</html>
